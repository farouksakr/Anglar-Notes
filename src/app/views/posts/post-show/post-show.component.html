<div class="container">
  <div class="table-responsive mt-5">
    <table class="table table-striped table-sm text-center">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ itemData.id }}</td>
          <td>{{ itemData.title }}</td>
          <td>{{ itemData.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <button class="btn btn-primary mt-5" (click)="goBack()">Back</button>
</div>
