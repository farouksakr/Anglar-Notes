<div class="container">
  <div class="jumbotron mt-5">
    <div class="container">
      <h3>Add New Post</h3>
    </div>
  </div>

  <div class="container mt-3">
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="addForm" (submit)="onSubmit()">
          <div class="form-group">
            <label for="postTitle">Title</label>
            <input
              id="postTitle" name="postTitle" type="text" class="form-control mb-3" placeholder="Enter Title" formControlName="title"
              [ngClass]="{'is-invalid': submitted && title?.errors}" />
            <!-- message show on error -->
            <div *ngIf="submitted && title?.invalid && title?.touched">
              <small class="text-danger" *ngIf="submitted && title?.errors?.['required']">Title is required</small>
            </div>
          </div>

          <div class="form-group">
            <label for="postDescription">Description</label>
            <textarea rows="6" id="postDescription" class="form-control mb-3" placeholder="Enter Description" formControlName="description" [ngClass]="{'is-invalid': submitted && description?.errors}"></textarea>
            <!-- message show on error -->
            <div *ngIf="submitted && description?.invalid && description?.touched">
              <small class="text-danger" *ngIf="submitted && description?.errors?.['required']">Description is required</small>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">save</button>
        </form>
      </div>
    </div>
  </div>
</div>
