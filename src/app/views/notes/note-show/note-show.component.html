<form [formGroup]="noteForm" (submit)="onSubmit(noteId)">
  <div class="modal-body">
    <div class="form-group">
      <label for="noteTitle">Title</label>
      <input id="noteTitle" name="noteTitle" type="text" class="form-control mb-3" formControlName="title" />
    </div>

    <div class="form-group">
      <label for="noteDescription">Description</label>
      <textarea id="noteDescription" name="noteDescription" rows="6" class="form-control mb-3" formControlName="description"></textarea>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-dark">{{ noteId === " " ? "Add" : "Update" }}</button>
  </div>
</form>
